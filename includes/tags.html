<!DOCTYPE html>
<html>
<head>
	<title> Introduction to HTML Tags</title>
</head>
<body>

	<!-- Onordered list -->

	<ul type="square">
		<li>Rice</li>
		<li>Oil</li>
		<li>Condiments</li>
		<li>Salt</li>
	</ul>


	<!-- Tags attributes -->
	<!-- Ordered list -->

	<ol type="i">
		<li>Play class/ Pre-Nursery</li>
		<li>Nurery 1</li>
		<li>Nursery 2</li>
		<li>Primary 1</li>
		<li>Primary 2</li>
	</ol>

	<!-- Horizontal Line -->
	<hr>

	<h1></h1>
	<h2></h2>
	<h6></h6>

	<h1>Table Example (Car Manufacturing)</h1>
	<table cellspacing="0" cellpadding="10" width="600" border="1">

		<tr>
			<td>S/No</td>
			<td>Car Make</td>
			<td>Car Model</td>
		</tr>

		<tr>
			<td>1</td>
			<td>Toyota</td>
			<td>Camry</td>
		</tr>

		<tr>
			<td>2</td>
			<td>Nissan</td>
			<td> Micra</td>
		</tr>

	</table>

	<br>
	<br>

	<table cellspacing="0" cellpadding="10" width="600" border="1">
		<thead>
				<th>S/No</th>
				<th>Car Make</th>
				<th>Car Model</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Toyota</td>
				<td>Camry</td>
			</tr>

			<tr>
				<td>2</td>
				<td>Nissan</td>
				<td> Micra</td>
			</tr>
		</tbody>	
	</table>

	<a href="https://cnn.com">CNN.com</a>
</body>
</html>
